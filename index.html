<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class = "dis">
        <input type ="text" class="display" value="" disabled />
        </div> 
        <div class="keys">
            <div class = "ops">
            <button class="operator key" value="+">+</button>
            <button class="operator key" value="-">-</button>
            <button class="operator key" value="*">*</button>
            <button class="operator key" value="/">/</button>
            </div>
            <div class ="sev">
            <button value="7" class ="key">7</button>
            <button value="8" class ="key">8</button>
            <button value="9" class ="key">9</button>
            </div>
            <div class = "four">
            <button value="4" class ="key">4</button>
            <button value="5" class ="key">5</button>
            <button value="6" class ="key">6</button>
            </div>
            <div class = "one">
            <button value="1" class ="key">1</button>
            <button value="2" class ="key">2</button>
            <button value="3" class ="key">3</button>
            </div>
            <div class = "zero">
            <button value="0" class ="key">0</button>
            <button class = "decimal key" value=".">.</button>
            <button class = "clear key" value="clear">AC</button>
            </div>
            <div class = "calc">
            <button class="equal operator key" value="calculate">=</button>
            </div>
        </div>
    </div>    
</body>
<script src="script.js"></script>
</html>
